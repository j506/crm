
{%  extends 'accounts/main.html' %}
{% block content %}
<form method="post" action="">
    {% csrf_token%}
    {{form}}
    <input type="submit" name="Create User">
</form>

    <br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>

				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
                            <th>Update</th>
                            
						</tr>
                    {% for products in products %}
							<tr>
								<td>{{products.name}}</td>
								<td>{{products.category}}</td>
								<td>{{products.price}}</td>
                                 <td><a class="btn btn-sm btn btn-info" href="{% url 'update_product' products.id %}">Update</a> </td>

							</tr>
						{% endfor %}
					</table>
				</div>
			</div>

		</div>

{% endblock content %}
